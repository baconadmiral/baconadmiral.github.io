/*question.html*/
/* The Modal (background) */
.modalBlock {
  display: block; /* Block by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 50px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0,0,0,.5);
}

/* Modal Content */
.modal-container {

  padding: 5px;
  border: 1px solid #888;

}


.questionModal{

.quizTitle{
 height:7vh;

 margin-right: auto;
 display: block;
 margin-top: -45px;
}

.question{

  margin-right: auto;
  display: block;
}

@media screen and (orientation:portrait){
  .question{
    width:100%;
  }
}
@media screen and (orientation:landscape){
  .question{
    width:50%;
  }
}

.answer{
  height:10vh;
}

ul{
  text-align:justify;
  padding-left:0px;
}
ul:after {
  content: '';
  display: inline-block;
  width: 100%;
}
ul:before {
  content: '';
  display: block;
  margin-top: -1.25em;
}
li {
  display: inline-block;
  position: relative;
  top: 1.25em;
}

.calculatorBtn{

  padding-top:10px;
}

.closeBtn {

}

</style>
