<style>

/*question.html*/
/* The Modal (background) */
.modalBlock {
  display: block; /* Block by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 50px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0,0,0,.5);
}

/* Modal Content */
.modal-container {
  margin: auto;
  padding: 5px;
  border: 1px solid #888;
  background-color: white;
  width: 85%;
}


.questionModal{
  margin: auto;
  padding: 20px;
  padding-bottom:5px;
  border: 4px solid #FFF;
  background-color: #009245;
  width: 80%;
  border-radius:10px;
  box-shadow: 10px 8px 20px 0 rgba(0, 0, 0, 0.2), 0 8px 20px 0 rgba(0, 0, 0, 0.19);
}

.quizTitle{
 height:7vh;
 margin-left: auto;
 margin-right: auto;
 display: block;
 margin-top: -45px;
}

.question{
  margin-top: 10px;
  margin-left: auto;
  margin-right: auto;
  display: block;
}

@media screen and (orientation:portrait){
  .question{
    width:100%;
  }
}
@media screen and (orientation:landscape){
  .question{
    width:50%;
  }
}

.answer{
  height:10vh;
}

ul{
  text-align:justify;
  padding-left:0px;
}
ul:after {
  content: '';
  display: inline-block;
  width: 100%;
}
ul:before {
  content: '';
  display: block;
  margin-top: -1.25em;
}
li {
  display: inline-block;
  position: relative;
  top: 1.25em;
}

.calculatorBtn{
  height:7vh;
  display:block;
  margin-left:auto;
  margin-right:auto;
  margin-bottom:5px;
  padding-top:10px;
}

.closeBtn {
  float: right;
  height: 5vh;
  margin-right: -46px;
  margin-top: -45px;
}


h2, h3, h4, h5, h6{
  font-family: 'American Purpose', Arial, sans-serif;
  font-weight:normal;
  font-style:normal;
  color:#fff;
  text-align:center;
  padding: 0px;
  margin: 0px;
}

@media only screen and (min-width: 700px)
{
  .answerButton{
    border:5px solid #fff;
    background-color:#6B109F;
    border-radius:50%;
    height: 10vw;
    width: 10vw;
    }
}
@media only screen and (max-width: 699px)
{
  .answerButton{

    background-color:#6B109F;

    }
}

.symbols{

  font-weight:normal;

  color:#fff;
  text-align:center;
  padding: 0px;
  margin: 0px;
}

</style>
