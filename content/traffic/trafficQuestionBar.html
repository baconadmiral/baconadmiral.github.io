<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* The Modal (background) */
  .questionBar {
      display: block;
      width: 100%;
      height: 80px;
      background-color: grey;
  }
</style>
</head>
<body>


<!-- The Modal -->
<div id="myQuestionBar" class="questionBar">
    <span id="runInfo" style="display:none; color:white;">
      <p id="cars" style="margin-top:2px; margin-bottom:2px;">Cars
         Spawned: <span id="spawnedCarCount"></span> Finished: <span id="finishedCarCount"></span> </p>
      <p id="wip_flow" style="margin-top:2px; margin-bottom:2px;">WIP: <span id="wip_out"></span> Flowtime: <span id="flowtime"></span></p>
      <p id="throughput" style="margin-top:2px; margin-bottom:2px;">Throughput
         Avg: <span id="targetThroughput"></span> Simulated: <span id="simThroughput"></span> </p>
      <p style="margin-top:2px; margin-bottom:2px;">Target Time: <span id="targetTime"></span> Simulated: <span id="simTimer"></span></p>
    </span>
</div>

</body>
</html>
