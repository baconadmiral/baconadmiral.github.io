<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* The Modal (background) */
  .questionBar {
      display: block;
      width: 100%;
      height: 80px;
      background-color: grey;
  }

  .blink_me {
    animation: blinker 0.5s linear infinite;
  }

  @keyframes blinker {  
    50% { opacity: 0; }
  }
</style>
</head>
<body>


<!-- The Modal -->
<div id="myQuestionBar" class="questionBar">
    <span id="runInfo" style="display:none; color:white;">
      <p id="wipLabel" style="margin-top:2px; margin-bottom:2px;">
        WIP: <span id="wip_out"></span></p>
      <p id="flowtimeLabel" style="margin-top:2px; margin-bottom:2px;">
        Flowtime: <span id="flowtime"></span></p>
      <p id="throughputLabel" style="margin-top:2px; margin-bottom:2px;">
        Throughput: <span id="simThroughput"></span> </p>
    </span>
</div>

</body>
</html>
