<style type="text/css">
/*  .auto-resizable-iframe {
    margin-left:atuo;
    margin-right:atuo;
    display:block;
  }*/
  .auto-resizable-iframe iframe {
    position: absolute;
    width:75%;
    height:100%;
  }
</style>

<div id="sliderScreen" class="slider fullscreen container" data-interval="false" 
style="overflow-x: hidden;overflow-y: hidden;" ondblclick="javascript:(loadLandscapeModal())" onload="javascript:(loadLandscapeSlide())">
  <div class="auto-resizable-iframe">
 <iframe id="videoContainer"   frameborder="0" allowtransparency allowfullscreen></iframe>
  </div>
</div>

<script>
  $(document).ready(function() {
    var site1 = "https://www.dvidshub.net/video/embed/657183"; 
    var site2 = "https://www.dvidshub.net/video/embed/658631"; 
    var site3 = ""; 
    console.log(orientation);

    if($("#pageTitle").text() === "Larry's Building Company")
    {
       document.getElementById('videoContainer').src = site1;
    }
    else if ($("#pageTitle").text() === "Jimmy's Repair Shop")
    {
      document.getElementById('videoContainer').src = site2;
    }
    else if ($("#pageTitle").text() === "AoP Intro")
    {
      document.getElementById('videoContainer').src = site3;
    }

    if(orientation === 90 && $("#pageTitle").text()==="Larry's Building Company" )
    {
      landscapeStyle();
    }
    else{
      portraitStyle();
    }
    $(window).on('orientationchange', function(event) {
      console.log("script running");
      if(orientation === 90 && $("#pageTitle").text()==="Larry's Building Company" )
      {
       landscapeStyle();
     }
     else{
      portraitStyle();
    }
  });

    function portraitStyle()
    {
      $("#mobileFooter").css('display', 'unset');
      $("#sliderScreen").css('margin-top', '56px');
      $(".footerIcons").css('display', 'unset');
      $(".page-footer").css('display', 'unset');
      $("nav").css('height', '56px');
      $("nav").css('transition', 'none');
      $(".imageStyle").css('background-size', 'contain');
      $('nav').hover(function() {
        $(this).stop().css('height','56px')
      })
    }

    function landscapeStyle()
    {
     $("#mobileFooter").css('display', 'none !important');
     $("#sliderScreen").css('margin-top', '10px');
      $("#sliderScreen").css('margin-bottom', '17px');
     $(".imageStyle").css('background-size', 'auto 100%');
     $(".myProgress").css('bottom', '5px');

     $(".footerIcons").css('display', 'none');
     $(".page-footer").css('display', 'none');
     $('nav').css('height', '10px');
     $('nav').css('transition', 'height .5s');
     $("nav:hover").css('height', '56px');
     $('nav').hover(function() {
      $(this).css('height','56px')
    }, function(){
      $(this).stop().css('height','10px')
    })
   }

 });

</script>
